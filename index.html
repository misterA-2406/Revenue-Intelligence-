<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Intelligence System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="index.tsx"></script>
    <!-- Fonts: Playfair (Authority), Inter (Reading), JetBrains Mono (Data) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        body { font-family: var(--font-sans); background-color: #f3f4f6; }
        
        /* Report Typography & Layout */
        .audit-content { font-family: var(--font-sans); color: #111827; }
        
        .audit-content h1 { 
            font-family: var(--font-serif); 
            font-size: 3rem; 
            font-weight: 900; 
            margin-bottom: 2rem; 
            letter-spacing: -0.02em; 
            line-height: 1.1;
            text-transform: uppercase;
            border-bottom: 4px solid #000;
            padding-bottom: 1rem;
        }
        
        .audit-content h2 { 
            font-family: var(--font-serif); 
            font-size: 1.8rem; 
            font-weight: 700; 
            margin-top: 3rem; 
            margin-bottom: 1.5rem; 
            color: #000; 
            border-left: 4px solid #000; 
            padding-left: 1rem; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
            page-break-after: avoid; /* Keep header with content */
        }
        
        .audit-content h3 { 
            font-family: var(--font-sans); 
            font-size: 1.1rem; 
            font-weight: 700; 
            margin-top: 2rem; 
            margin-bottom: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
            color: #374151;
            page-break-after: avoid;
        }
        
        .audit-content p { 
            margin-bottom: 1.25rem; 
            line-height: 1.7; 
            color: #374151; 
            font-weight: 300; 
            font-size: 1.05rem;
            page-break-inside: avoid; /* Prevent paragraph splitting */
        }
        
        .audit-content ul, .audit-content ol { margin-bottom: 1.5rem; padding-left: 1.5rem; }
        .audit-content li { 
            margin-bottom: 0.5rem; 
            color: #374151; 
            position: relative; 
            page-break-inside: avoid;
        }
        
        /* Scientific Tables */
        .audit-content table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 2rem 0; 
            font-size: 0.9rem; 
            font-family: var(--font-mono); 
            border: 1px solid #000;
            page-break-inside: avoid; /* Crucial for preventing table cutoff */
        }
        .audit-content th { 
            background-color: #000; 
            color: #fff; 
            text-align: left; 
            padding: 1rem; 
            font-weight: 500; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }
        .audit-content td { 
            border: 1px solid #e5e7eb; 
            padding: 0.75rem 1rem; 
            color: #1f2937; 
        }
        .audit-content tr {
            page-break-inside: avoid; /* Don't cut rows in half */
            page-break-after: auto;
        }
        .audit-content tr:nth-child(even) { background-color: #f9fafb; }
        
        /* Callout Boxes */
        .audit-content .highlight-box { 
            background-color: #fff; 
            border: 1px solid #000; 
            padding: 2rem; 
            margin: 2.5rem 0; 
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.1);
            page-break-inside: avoid; /* Keep boxes intact */
        }
        
        /* Page Breaks */
        .audit-content .page-break { 
            border-top: 1px dashed #9ca3af; 
            margin: 4rem 0; 
            position: relative; 
            height: 2rem;
            page-break-before: always; /* Force print break */
        }
        
        .audit-content .page-break::after { 
            content: 'CONFIDENTIAL // INTERNAL USE'; 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #fff; 
            padding: 0 1rem; 
            color: #9ca3af; 
            font-family: var(--font-mono); 
            font-size: 0.7rem; 
            letter-spacing: 0.2em;
        }

        /* Input Styles specifically for the form */
        .scientific-input {
            font-family: var(--font-mono);
            border-radius: 0;
            border: 1px solid #d1d5db;
            transition: all 0.2s;
        }
        .scientific-input:focus {
            border-color: #000;
            box-shadow: 4px 4px 0 0 rgba(0,0,0,0.1);
            outline: none;
        }
        
        /* PDF EXPORT SPECIFIC STYLES - Triggered via JS class */
        .pdf-export-mode {
            padding: 20px 40px !important; /* Reduce padding for PDF to prevent overflow */
            background: white;
        }
        
        .pdf-export-mode .highlight-box {
            box-shadow: none; /* Remove shadows for cleaner print */
            border: 2px solid #000;
        }

        .pdf-export-mode .page-break {
            /* Zero out margin/height to let the CSS break handle the flow strictly */
            margin: 0; 
            height: 0;
            border: none;
        }
        
        /* Keep the text but style it to not cause layout shifts */
        .pdf-export-mode .page-break::after {
            content: ''; /* Hide the divider text in PDF mode to avoid clutter/spacing issues */
            display: none;
        }

        @media print {
            .no-print { display: none !important; }
            .audit-content { padding: 0 !important; }
            body { background: white; }
            .audit-content .highlight-box { box-shadow: none; border: 2px solid #000; }
            .audit-content .page-break { border-top: none; height: 0; margin: 0; }
        }
    </style>

</html>
